<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coupon Blocks</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css" />
  </head>
  <body>
    <div class="slds-grid slds-wrap">
	  <nav class="slds-col slds-size_1-of-1">
	    <div class="slds-page-header">
	      <div class="slds-page-header__row">
	        <div class="slds-page-header__col-title">
	          <div class="slds-media">
	            <div class="slds-media__figure">
	              <span class="slds-icon_container slds-icon-standard-opportunity" title="customblock">
	                <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
	                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#canvas" />
	                </svg>
	                <span class="slds-assistive-text">Couponing Blocks</span>
	              </span>
	            </div>
	            <div class="slds-media__body">
	              <div class="slds-page-header__name">
	                <div class="slds-page-header__name-title">
	                  <h1>
	                    <span class="slds-page-header__title slds-truncate" title="RSS Feeds">Couponing</span>
	                  </h1>
	                </div>
	              </div>
	              <p class="slds-page-header__name-meta">Couponing</p>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </nav>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/blocksdk.js"></script> 
  </body>
</html>
