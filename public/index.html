<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coupon Blocks</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css" />
  </head>
  <body>
    <div class="slds-grid slds-wrap">
	  <nav class="slds-col slds-size_1-of-1">
	    <div class="slds-page-header">
	      <div class="slds-page-header__row">
	        <div class="slds-page-header__col-title">
	          <div class="slds-media">
	            <div class="slds-media__figure">
	              <span class="slds-icon_container slds-icon-standard-opportunity" title="customblock">
	                <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
	                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#canvas" />
	                </svg>
	                <span class="slds-assistive-text">Couponing Blocks</span>
	              </span>
	            </div>
	            <div class="slds-media__body">
	              <div class="slds-page-header__name">
	                <div class="slds-page-header__name-title">
	                  <h1>
	                    <span class="slds-page-header__title slds-truncate" title="RSS Feeds">Gutschein</span>
	                  </h1>
	                </div>
	              </div>
	              <p class="slds-page-header__name-meta">Gutschein</p>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </nav>


	<section class="slds-col slds-size_1-of-1 slds-p-vertical_small slds-p-horizontal_small" id="options">
		<div class="slds-form-element">
		 	<div id="replaceable">
			  <label class="slds-form-element__label" for="select-01">Gutschein auswählen</label>
			  <div class="slds-form-element__control">
			    <div class="slds-select_container">
			      <select class="slds-select" id="dename">
			        <option value="Unselected">Loading Options</option>
			      </select>
			    </div>
			  </div>
			</div>
		</div>
	</section>

	<section class="slds-col slds-size_1-of-1 slds-p-vertical_small slds-p-horizontal_small">
	<fieldset class="slds-form-element" id="radiobuttons">
	  <legend class="slds-form-element__legend slds-form-element__label">Wie möchten Sie den Gutschein ausliefern?</legend>
	  <div class="slds-form-element__control">
	    <span class="slds-radio">
	      <input type="radio" id="radio-11" name="options" value="radio-new" />
	      <label class="slds-radio__label" for="radio-11">
	        <span class="slds-radio_faux"></span>
	        <span class="slds-form-element__label">Neuer Gutschein bei erneutem Versand</span>
	      </label>
	    </span>
	    <span class="slds-radio">
	      <input type="radio" id="radio-12" name="options" value="radio-same" />
	      <label class="slds-radio__label" for="radio-12">
	        <span class="slds-radio_faux"></span>
	        <span class="slds-form-element__label">Gleicher Gutschein bei erneutem Versand</span>
	      </label>
	    </span>
	  </div>
	</fieldset>
	</section>

	<section class="slds-col slds-size_1-of-1 slds-p-vertical_small slds-p-horizontal_small">
		<div class="demo-only" id="spinna" style="height: 6rem;">
		  <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
		    <span class="slds-assistive-text">Loading</span>
		    <div class="slds-spinner__dot-a"></div>
		    <div class="slds-spinner__dot-b"></div>
		  </div>
		</div>
	</section>

	<section class="slds-col slds-size_1-of-1 slds-p-vertical_small slds-p-horizontal_small" id="updateButton">
		<button id="updateCoupon" class="slds-button slds-button_brand slds-button_stretch">Einfügen</button>
	</section>


	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/customjs.js"></script> 
    <script src="js/blocksdk.js"></script> 
  </body>
</html>
